<div fxLayout="row">
  <div *ngFor="let category of categories">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let child of category.children" [value]="child.code">{{child.name}}</button>
    </mat-menu>
  </div>
</div>
