<h2 class="mb-5">
  The Cart
</h2>

{{cartSummaryItems | async}}

<div *ngFor="let summaryItem of cartService.observableSummary | async">
  <mat-card>
    <pre>{{summaryItem | json}}</pre>

    <button id="addToCart" (click)="addToCart(summaryItem)">+</button>
    <span>{{ getCount(summaryItem) | async}}</span>
    <button id="removeFromCart" (click)="removeFromCart(summaryItem)">-</button>

  </mat-card>
</div>
