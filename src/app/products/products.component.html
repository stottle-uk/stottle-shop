<h2 class="mb-5">
  Products
</h2>

<div class="containerX">
  <div fxLayout="row wrap" class="colored box nopad">
    <div fxFlex="25%" *ngFor="let product of products | async">
      <mat-card>
        <mat-card-title></mat-card-title>
        {{product.description}}
        {{product.categoryCode}}
        
        <mat-card-footer>

          <button id="addToCart" (click)="addToCart(product)">+</button>
          <span>{{ getCount(product) | async}}</span>
          <button id="removeFromCart" (click)="removeFromCart(product)">-</button>
          
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
